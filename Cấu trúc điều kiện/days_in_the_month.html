<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days in the month</title>
</head>
<body>
    <input type="number" id="month">
    <input type="button" value="Tính số ngày" onclick="getResult()">
    <p id="result"></p>
    <script>
        function getResult() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerHTML = `Tháng ${month} có 31 ngày`; 
                    break;
                case 2:
                    result.innerHTML = `Tháng ${month} có 28 ngày`; 
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerHTML = `Tháng ${month} có 30 ngày`; 
                    break;                    
            }
        }
    </script>
</body>
</html>
