<html lang="en">
  <head>

  <body>
    <script>
      let value = prompt("Type a number", 0);
      //   if (value > 0) {
      //     alert(1);
      //   } else if (value < 0) {
      //     alert(-1);
      //   } else {
      //     alert(0);
      //   }

      let positiveNumber = value > 0;
      let negative = value < 0;

      switch (positiveNumber) {
        case true:
          alert(1);
          break;
        default:
          switch (negative) {
            case true:
              alert(-1);
              break;
            default:
              alert(0);
              break;
          }
      }
    </script>
  </body>
