<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display day-month-year</title>
</head>
<body>
   <script>
    let year = parseInt(prompt('Please enter your year of birth: '));
    let month = parseInt(prompt('Please enter your month of birth: '));
    let day = parseInt(prompt('Please enter your day of birth: '));
    document.write(`Your date of birth is ${day} - ${month} - ${year}.`)
   </script> 
</body>
</html>
