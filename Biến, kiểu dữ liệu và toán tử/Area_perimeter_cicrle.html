<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference and area of a circle</title>
</head>
<body>
    <script>
        let radius = parseFloat(prompt('Please enter radius of a circle:'));
        document.write(`Diameter of a circle is ${radius * 2}`);
        document.write("<br/>");
        document.write(`Circumference of a circle is ${(radius * 2 * 3.14).toFixed(2)}`);
        document.write("<br/>");
        document.write(`Diameter of a circle is ${(radius * radius * 3.14).toFixed(2)}`);
    </script>
</body>
</html>
